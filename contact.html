<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Alex Patenaude</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/contact.css">
</head>

<body>
    <header class="nav-header">
        <nav>
            <div class="nav-left">
                <span>Alex Patenaude</span>
            </div>
            <div class="nav-right">
                <ul class="nav-menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="projects.html">Projects</a></li>
                    <li><a href="interests.html">Interests</a></li>
                </ul>
                <button class="hamburger-menu" aria-label="Toggle menu">&#9776;</button>
            </div>
        </nav>
    </header>

    <section class="full-section contact-section">
        <h2 class="fadeInUp">Get in Touch</h2>
        <p class="contact-description fadeInUp">I'd love to hear from you! Whether it's a question, project inquiry, or just a friendly hello, feel free to reach out using the form below.</p>

        <form action="mailto:apate034@mtroyal.ca" method="post" enctype="text/plain" class="contact-form fadeInUp">
            <div class="form-group mb-4">
                <label for="name" class="form-label">Your Name</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name" required>
            </div>
            <div class="form-group mb-4">
                <label for="email" class="form-label">Your Email</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
            </div>
            <div class="form-group mb-4">
                <label for="request-type" class="form-label">Request Type</label>
                <select id="request-type" name="request-type" class="form-control" required>
                    <option value="" disabled selected>Select a request type</option>
                    <option value="general-inquiry">General Inquiry</option>
                    <option value="project-inquiry">Project Inquiry</option>
                    <option value="feedback">Feedback</option>
                    <option value="collaboration">Collaboration</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group mb-4">
                <label for="message" class="form-label">Message</label>
                <textarea id="message" name="message" class="form-control" rows="5" placeholder="Write your message here" required></textarea>
            </div>
            <button type="submit" class="admire-button">Send Message</button>
        </form>
    </section> 

    <footer>
        <p>&copy; 2024 Alex Patenaude. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const menu = document.querySelector('.nav-menu');
            const hamburger = document.querySelector('.hamburger-menu');

            hamburger.addEventListener('click', () => {
                menu.classList.toggle('open');
            });
        });
    </script>
</body>

</html>
